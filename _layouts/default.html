<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.meta}}">
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="240">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Bitter|Roboto+Slab:300' rel='stylesheet' type='text/css'>
    
    <link rel="author" href="humans.txt">

    <link href="{{ site.baseurl }}/css/general.min.css" rel="stylesheet">
    <!-- Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:url" content="http://winlaud.github.com/large-data-website">
    <meta property="og:image" content="http://upload.wikimedia.org/wikipedia/commons/0/06/EnglishSpotRabbitChocolate1%28cropped%29.jpg">
    <meta property="og:description" content="{{page.meta}}">
    <meta property="og:site_name" content="Winlaud">
    <!-- Twitter-->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="{{page.title}}">
    <meta property="twitter:url" content="http://winlaud.github.com/large-data-website">
    <meta property="twitter:image" content="http://upload.wikimedia.org/wikipedia/commons/0/06/EnglishSpotRabbitChocolate1%28cropped%29.jpg">
    <meta property="twitter:description" content="{{page.meta}}">
</head>

<body>

<header>
  {% include nav.html %}
</header>

{{content}}

 <script>
        document.getElementById('home-link').onclick = function () {
           document.getElementById('content1').style.display =
                (document.getElementById('content1').style.display=='none')
                ? 'block'
                : 'none';
            document.getElementById('content2').style.display = 'none';
            document.getElementById('content3').style.display = 'none';
            return false;
        }

        document.getElementById('breeds-link').onclick = function () {
           document.getElementById('content2').style.display =
                (document.getElementById('content2').style.display=='none')
                ? 'block'
                : 'none';
            document.getElementById('content1').style.display = 'none';
            document.getElementById('content3').style.display = 'none';
            return false;
        }
        
        document.getElementById('food-link').onclick = function () {
           document.getElementById('content3').style.display =
                (document.getElementById('content3').style.display=='none')
                ? 'block'
                : 'none';
            document.getElementById('content1').style.display = 'none';
            document.getElementById('content2').style.display = 'none';
            return false;
        }
    </script>

</body>
</html>
